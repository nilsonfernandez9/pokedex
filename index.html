<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKEDEX</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="p-3 mb-2 bg-dark text-white">
  <div class="mx-auto pt-3" style="width: 400px;">
    <img class="" width="250px" height="100px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="">
    <img class="" width="100px" height="100px"src="https://i.pinimg.com/originals/d6/18/a6/d618a633128f486b7eaf2db453995cd5.gif" alt="" srcset="">
  </div>

  <div class="text-center mt-2">
    <h4 class="text-primary">En esta página puedes buscar información sobre tus pokemones favoritos</h4>
    <h5 class="text-white">¡Tenemos 900 pokemones, descubre aqui sus superpoderes!</h5>
  </div>
 
  <main class="container p-2">
    <section class="d-flex">
        <input class="form-control mr-sm-2 my-sm-1"  type="text" name="" id="pokemonName" placeholder="Escribe aqui el nombre del Pokemon o su número de identificación">

        <div class="buttons d-flex ">
            <button class="btn btn-outline-success my-2 my-sm-1 mx-1"  alt="Buscar pokemon" id="searchPokemon">Buscar</button>
            <button class="btn btn-outline-warning my-2 my-sm-1 mx-1"  alt ="Eliminar Pokemon" id ="clearPokemon">Borrar</button>
        </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
  <script src="main.js"></script>

</body>

</html>
